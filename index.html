<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Seres Brothers Zenekar</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="/assets/logo.png" alt="zenekar logo">
            <h1 class="h1">Seres Brothers</h1>
            <h2 class="h2">A megasztárból ismert Fivérek Zenekar <br> két frontembere</h2>
            <p class="header-p">Minden ami latin</p>
            <div class="social-container">
               <a href="https://www.facebook.com/seresbrothers"><img src="/assets/facebook.svg" alt="facebook"></a> 
               <a href="https://www.youtube.com/@seresbrothers4405"><img src="/assets/youtube.svg" alt="youtube"></a> 
            </div>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="video-container">
                <iframe loading="lazy" width="500" height="281" frameborder="0" allowfullscreen="allowfullscreen" data-mce-fragment="1" src="https://www.youtube.com/embed/uv6mlfuds8c"></iframe>
            </div>

            <div class="text"></div>
            <div class="gallery">
                <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="/assets/gallery/1.png" alt=""></div>
                        <div class="swiper-slide"><img src="/assets/gallery/2.png" alt=""></div>
                        <div class="swiper-slide"><img src="/assets/gallery/3.png" alt=""></div>
                        <div class="swiper-slide"><img src="/assets/gallery/4.png" alt=""></div>
                        <div class="swiper-slide"><img src="/assets/gallery/5.png" alt=""></div>
                        <div class="swiper-slide"><img src="/assets/gallery/6.png" alt=""></div>
                        
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                    
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    
                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
            </div>
            <div class="contact-container">
                <img class="mail-icon" src="/assets/mail.svg" alt="mail">
                <p class="mail-address">seresborthers@gmail.com</p>
                <img class="phone-icon"src="/assets/phone.svg" alt="phone">
                <p class="phone-number">30/714-11-68</p>
                <p class="phone-number">30/545-50-41</p>
                <div class="social-container-contact">
                    <a href="https://www.facebook.com/seresbrothers"><img src="/assets/facebook.svg" alt="facebook"></a> 
                    <a href="https://www.youtube.com/@seresbrothers4405"><img src="/assets/youtube.svg" alt="youtube"></a> 
                 </div>
            </div>
        </section>
        <footer></footer>
    </main>
    <script defer src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
